<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styling.css">
    <meta charset="UTF-8">
    <title>Schedule Flights</title>
</head>
<body>
    <h1>Schedule a Flight</h1>
    <form method="post" action="http://localhost:8080/Project-1/Flights">
        Departure City: <input name="departure" type="text" required placeholder="Departure" /> <br/>
        Arrival City: <input name="arrival" type="text" required placeholder="Arrival"/> <br/>
        Flight Date: <input name= "date" type= "text" required palceholder= "Date"/> <br/>
        <label for="time">Departure Time:</label>
        <select name="hour" id="hour">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name= "minute" id= "minute"> 
            <option value= "top">00</option>
            <option value= "quarter">15</option>
            <option value= "half">30</option>
            <option value= "threeQuarters">45</option>
        </select>
        <select name= "period" id= "period">
            <option value= "am">A.M.</option>
            <option value= "pm">P.M.</option>
        </select><br/>
    <button type="submit" name = "search">Schedule Flight</button>
    </form>
</body>
</html>
