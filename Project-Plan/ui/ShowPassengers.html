<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Styling.css">
    <meta charset="UTF-8">
    <title>Book Flights</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Customer ID</th>
                    <th>Flight Num</th>
                    <th>Seat Num</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
            </thead>
            <tbody id= "FlightPassengers">

            </tbody>
        </table>
    </div>

    <script>
        (async function getPassengers() {
            let response = await fetch("Adamconnorproject1-env.eba-mheey8pz.us-east-2.elasticbeanstalk.com/passengers");
            let json = await response.json();

            let table = document.getElementById("FlightPassengers");

            for(let element of json) {
                let tr = table.insertRow(-1);
                for(let key in element) {
                    let cell = tr.insertCell(-1);
                    cell.innerHTML =  element[key];
                }
            }
        })();
    </script>
</body>
</html>
